<!DOCTYPE html>

<!--                    `` ANOTAÇÕES (aula05-inputs-basicos.html) ´´                         -->

<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Anotações (Campos de entrada de dados) </title>
</head>
<body>
    <h2>Entrada de dados</h2>
    <!-- <h2> texto </h2>: inclue um título dentro do corpo da página.
                           Existe uma variação de tamanhos dos textos,
                           dependendo do número de 1 a 6 dentro da TAG,
                           da letra de maior tamanho (h1), até o menor 
                           tamanho (h6). -->

    Campo de texto simples: <input id="endereco">
    <!-- <input>: esta TAG coloca uma caixa de texto digitável no corpo da página.
                  Pode conter variações diferentes no código que PODEM alterar 
                  a forma em que o texto será exibido e como ele será considerado;

                  id: coloca uma identidade ÚNICA em um input. -->
    <br>
    Campo de senha: <input type="password" id="senha">
                      <!-- type: coloca um "tipo" de atributo para a TAG de dentro
                                 onde ela se encontra, variando na forma que é 
                                 exibida e a função que ele exerce. -->
    <br>
    <button>Clique aqui!</button>
    <!-- <button> texto </button>: coloca um botão na página.
                                   Em códigos mais elaborados,
                                   fazem funções variadas que 
                                   torna o botão funcional e/ou 
                                   aplica múltiplas tarefas. -->

    <p>
        Os "id" dos <b>input</b> devem sempre:
        <ol>
            <li>Começar com letras minúsculas</li>
            <li>Estar SEM caracteres especiais (ç, à, ì etc)</li>
            <li>A cada palavra, usar _ (underline)
                Ex: "fone_comercial" ou "perfil_facebook"
            </li>
            <li>NUNCA usar espaços em branco</li>
        </ol>
    </p>

</body>
</html>
