<!DOCTYPE html>

<!--                    `` ANOTAÇÕES (aula04-listas.html) ´´                         -->

<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Anotações (Listas) </title>
</head>
<body>
    Lista de compras não ordenada:
    <!-- <ul> texto </ul>: representa um futuro item de lista 
                           que será inserido logo a seguir, dentro desta TAG.
                           O elemento <ul> representa uma lista de itens em que 
                           a ordem dos itens não é importante - ou seja, em que alterar 
                           a ordem não alteraria materialmente o significado do documento.
                           (OBS: esta TAG precisa de outras TAGS de listas para funcionar
                           CORRETAMENTE. Exemplos abaixo) -->
    <ul>
    <!-- <li> texto </li>: é o que aparece dentro da TAG "<ul> texto </ul>". -->
        <li>Feijão</li>
        <li>Arroz</li>
        <li>Leite</li>
        <li>Papel higiênico</li>
    </ul>

    Lista ordenada de passos para passar na prova:
    <!-- <ol> texto </ol>: O elemento <ol> representa uma lista de itens, 
                           onde os itens foram intencionalmente pedidos, 
                           de forma que alterar a ordem alteraria o significado do documento.
                           (OBS: esta TAG precisa de outras TAGS de listas para funcionar
                           CORRETAMENTE. Exemplos abaixo) -->
    <ol>
    <li>Assistir a aula</li>
        <li>Fazer os exercícios</li>
        <li>Estudar</li>
        <li>Fazer a prova</li>
    </ol>
</body>
</html>
