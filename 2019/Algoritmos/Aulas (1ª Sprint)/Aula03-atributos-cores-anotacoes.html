<body>
    Minha primeira página padronizada!
    <p>
        As cores da bandeira do Brasil são: <br>
        <!-- <span> texto </span>: usadas para personalizar os textos e linhas inteiras de 
                                   quaisquer cores e estilos de texto.
                                   É uma das funções vindas do CSS 
                                   (linguagem de programação criada para personalização) -->
        <span style="color:green">Verde</span> <br>
        <span style="color:yellow">Amarelo</span> <br>
        <span style="color:blue">Azul</span> <br>
        <span style="color:white; background-color: black">
            Branco</span> <br>
        <br>
        Sua capital é <b style="color:maroon">Brasília</b>
        O maior estado é o <i style="color: green">Amazonas</i>.
    </p>
</body>
