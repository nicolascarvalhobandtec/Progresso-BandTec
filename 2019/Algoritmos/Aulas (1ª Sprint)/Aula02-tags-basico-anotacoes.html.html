<!DOCTYPE html>
    <!-- LINHA COMENTADA (usadas para anotações e/ou lembretes) -->
    <!-- OBS: Linhas Comentadas NÃO aparecem na página, APENAS no código -->

<!--                          `` ANOTAÇÕES (aula02-tags-basico.html) ´´

           TAG: são comandos que fazem o código funcionar de determinada maneira 
           e/ou que seja exibido de alguma forma;

           `` INÍCIOS E FINAIS DE UMA TAG SÃO IDENTIFICADOS PELA 
              PRIMEIRA TAG "SIMPLES" E A ÚLTIMA TAG POSSUINDO UMA "/".
                              EXEMPLO: <tag> Entendeu? </tag>.
              TUDO QUE ESTÁ DENTRE UM INÍCIO TAG E UM FINAL DE UMA TAG ESTÁ DENTRO DESTA MESMA TAG.
              OBSERVE QUE ESTE SITE POSSUI TAGS QUE ENGLOBAM OUTRAS TAGS. ´´ -->

    <!--   TAGS deste exemplo -->

<html lang="pt">
    <!-- <html> texto </html>: usadas para iniciar a codificação de uma página,
                               especificando que a linguagem usada, 
                               dentro desta TAG, será o HTML -->
<head>
<!-- <head> texto </head>: usadas para inserir quaisquer textos dentro desta TAG,
                               que fica exclusivamente no topo da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Anotações (aula02-tags-basicos.html) </title>
    <!-- <title> texto </title>: usadas para nomear a página com um texto específico dentro desta TAG -->
</head>

<!-- <body> texto </body>: usadas para acrescentar, dentro da TAG, conteúdo no corpo da página -->
<body>
    <!-- <br>: usada para pular uma linha inteira; -->
    Eu estou na linha 1 <br> Eu estou na linha 2 <br><br> Eu estou na linha 4
<br>
Não sou o dono do mundo, e não tenho nada a ver com ele e seu domínio.
<!-- <p> texto </p>: função referente ao <br> 
                     onde são usados para PULAR LINHAS após a TAG, 
                     mas é possível digitar algo entre o "<p>" e o "</p>" -->
<p>Eu estou no 2º parágrafo!</p>
<p>Eu estou no 3º parágrafo!</p>
<p>
    <!-- <b> texto </b>: usadas para "pintar" todo o texto dentro da TAG em NEGRITO -->
    Dinheiro <b>não</b> traz
    <!-- <i> texto </i>: usadas para editar o texto dentro delas, colocando-as em ITÁLICO --> 
    <i>felicidade</i>. 
    <!-- <u> texto </u>: usadas para editar o texto dentro delas, deixando-as SUBLIMINADAS -->
    Dei-me o seu e seja <u>feliz</u>.
</p>
<p>
    Meu <b><i>Coração</i></b> por ti bate 
    como um caroço de <u><b>abacate</b></u>!
</p>
</body>
</html>
