<body>
    <h1> Vetores com elementos </h1>

    Informe um filme que jรก assistiu <input id="filme" autofocus> <br>
    <br>
    <button onclick="cadastrar()"> Cadastrar </button>
    
    <div id="div_filmes"></div>
</body>
</html>

<script>
    // vetor vazio
    var filmes = [];

    function cadastrar() {
        // inseridno elementos num vetor com push()
        filmes.push(filme.value);

        //exibindo o vetor numa div
        div_filmes.innerHTML = filmes;
    }
</script>
