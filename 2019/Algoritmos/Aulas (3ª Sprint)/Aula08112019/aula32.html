<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Aula 32 </title>
</head>
<body>
    <h1> Vetores (ou Array) </h1>

    Qual destino? <input id="destino" onkeyup="ver_destino()" autofocus>

    <div id="div_destino"></div>
</body>
</html>

<script>
    var destinos = ['Grécia', 'Japão', 'Noruega', 'Chile', 'Peru'];

    function ver_destino() {
        var indice_destino = parseInt (destino.value) - 1;
        
        var encontrado = destinos [indice_destino];

        div_destino.innerHTML = encontrado;
    }
</script>
