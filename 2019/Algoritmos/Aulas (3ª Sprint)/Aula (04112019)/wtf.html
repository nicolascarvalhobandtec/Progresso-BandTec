<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Único gráfico com Chart.js</title>
    <script src="https://www.chartjs.org/dist/2.9.2/Chart.min.js"> </script>
	<script src="https://www.chartjs.org/samples/latest/utils.js"> </script>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>    
</head>
<body>
     <h2>Único gráfico com Chart.js</h2>
     <div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	
	<script>
		var momentos = ['14:05:21', '14:05:21', '14:05:30', '14:05:42', '14:05:52', '14:06:01', '14:06:12'];
		var configuracao = {
			type: 'line',
			data: {
				labels: ['14:05:21', '14:05:21', '14:05:30', '14:05:42', '14:05:52', '14:06:01', '14:06:12','14:A:21', '14:AA:21', '14:AAA:30', '14:AAAA:42','AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'],
				datasets: [{
					label: 'To medindo o que mesmo?',
					backgroundColor: window.chartColors.blue,
					borderColor: window.chartColors.green,
					data: [
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
                        randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor()
					],
					fill: false,
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Temperatura? Really??'
				},
				tooltips: {
					mode: 'index do que??',
					intersect: false,
				},
				hover: {
					mode: 'near o que?!',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Fala mano!'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Valor, MAS VALOR DO QUE?!'
						}
					}]
				}
			}
		};

		window.onload = function() {
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myLine = new Chart(ctx, configuracao);    
            atualizarGrafico();
		};

		function atualizarGrafico() {
			configuracao.data.datasets.forEach(function(dataset) {
				dataset.data = dataset.data.map(function() {
					return randomScalingFactor();
				});

			});

            window.myLine.update();
            
            // chamar a própria função após 3 segundos (3000 ms)
            setTimeout(() => {
               atualizarGrafico(); 
            }, 1000);
        };
		
	</script>
</body>

</html>
