<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Torne-se um Invocador! - LoL Build Maker </title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<center>
<body background="./img/howling.jpg">
    <div class="noinp">
    <h1 style="color: lightseagreen"> Para tornar-se um Invocador, </h1>
    <h3 style="color: lightseagreen"> precisamos de algumas informações cadastradas. </h3> <br>
    <br>
<div class="inp">
    <input type="text" id="nome" class="inp" placeholder="Nome..." autofocus> <br>
    <br>
    <input type="text" id="sobrenome" class="inp" placeholder="Sobrenome..."> <br>
    <br>
    <input id="nickname" class="inp" placeholder="Apelido..."> <br>
    <br>
    <input type="password" id="senha" class="inp" placeholder="Senha..."> <br>
    <br>
    <input type="password" id="confirmar_senha" class="inp" placeholder="Confirme sua Senha..."> <br> <br>
    <br>
</div>
<div class="btn_login">
    <a href=".//tela_login.html"><button id="btn_juntar" onclick="cadastrar()"> Juntar-se </button> </href>
</div>
</center>
</body>
</html>

<script> 
    function cadastrar() {
    var butao = btn_juntar.value;

    if (nome.value == "" || sobrenome.value == "" || nickname.value == "" || senha.value == "" || confirmar_senha.value == "") {
        alert (` Preencha os campos necessários para confirmar seu cadastro. `)
        butao = false;
    };

</script>
