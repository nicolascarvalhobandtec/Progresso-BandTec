<!-- 
    2. Refaça o programa anterior de tal forma que, antes de cada frase apareça um contador. 
   
   Ex:
   1. Boa tarde
   2. Boa tarde
   ...
   7. Boa tarde

 -->
<body>
    <button onclick="falar()"> Diga algo sobre a quarentena </button>
    <div id="mensagem"></div>
</body>
</html>

<script>
    function falar() {
        var contador = 0;

        while (contador < 8) {
            mensagem.innerHTML += `<br> ${contador} É uma situação complicada, mas nada que me desestabilize emocionalmente.`;
            contador++;
        }
    }
</script>
