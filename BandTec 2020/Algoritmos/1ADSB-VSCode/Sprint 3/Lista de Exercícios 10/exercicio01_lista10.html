<!DOCTYPE html>
<html lang="pt">
<head>

<!-- 
    1. Crie um programa em HTML/JS o qual:
    
    a) Tenha um botão "Diga algo sobre a quarentena"
    b) Ao clicar nele, mostre na própria página 7 vezes uma frase a sua escolha

 -->
<body>
    <button onclick="falar()"> Diga algo sobre a quarentena </button>
    <div id="mensagem"></div>
</body>
</html>

<script>
    function falar() {
        var contador = 0;

        while (contador < 8) {
            mensagem.innerHTML += `<br> É uma situação complicada, mas nada que me desestabilize emocionalmente.`;
            contador++;
        }
    }
</script>
