<script>
    // O vetor começa seu contador do 0, 
    var carros = [];
    // Acumulando do 0 pra cima (0, 1, 2, 3, 4...)


    // Mostrando, a seguir, a quantidade total do vetor "carros" (var carros)
    alert (carros.length);


    // Neste vetor, existem 3 conteúdos contando do 0,
    // Sendo 0 = Fusca, 1 = Landau, 2 = Monza
    var velho = ["Fusca"," Landau", " Monza"];

    // Para adicionar um conteúdo do vetor individualmente,
    // é preciso do comando abaixo
    velho.push (" Corcel");

    // Para adicionar mais de um conteúdo do vetor,
    // é preciso do ocmando abaixo
    velho.push (" Opala", " Fiat 147");

    // Mostrando, a seguir, a quantidade total do vetor "velho" (var velho)
    alert (velho.length);

    // Mostrando, a seguir, o vetor "velho" por inteiro e tudo o que há nele
    alert (velho);

    // Mostrando, a seguir, um dos conteúdos do vetor "velho". 
    // Na forma abaixo, mostrará APENAS o vetor na posição 1 (contando do 0, Landau)
    alert (velho [1]);
    
</script>
