<!-- 
    3. Crie um programa em HTML/JS o qual:

   a) Pergunte o nome de um time de futebol que ache bom e de outro que ache ruim
   b) Ao clicar num botão "Repetir a realidade!", exiba 10 vezes na tela um conteúdo parecido com este:
   NOME TIME 1 é melhor do que NOME TIME 2
   (replique as formatações desse exemplo)

 -->
<body>
    Qual time de futebol você acha bom? <input type="text" id="time_bom">
    <br>
    <br>
    Qual time de futebol você acha ruim? <input type="text" id="time_ruim">
    <br>
    <br>
    <button onclick="repetir()"> Repetir realidade! </button>
    <div id="mensagem"></div>
</body>
</html>

<script>
    function repetir() {
        var contador = 0;

        while (contador < 10) {
            mensagem.innerHTML += `<br> <b> ${time_bom.value} </b> é melhor do que <b> ${time_ruim.value} </b>`;
            contador++;
        }
    }
</script>
