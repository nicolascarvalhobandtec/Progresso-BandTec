<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 05 - Lista 10 </title>
</head>
<!-- 
    5. Crie um programa em HTML/JS o qual:

    a) Pergunte ao usuário quantos números ele quer sortear
    b) Ao clicar em "Sortear números", sorteie N números inteiros entre 0 e 100 - 
       conforme o número indicado em a) - e exiba eles na tela, um embaixo do outro
 -->

<body>
    Quantos números gostaria de sortear? <input type="number" id="numeros">
    <br>
    <br>
    <button onclick="sortear()"> Sortear números! </button>
    <div id="mensagem"></div>
</body>
</html>

<script>
    function sortear() {
        var contador = 1;
        var num_selecionado = numeros.value;

        while (num_selecionado >= contador) {
            var resultado = Math.trunc ( (Math.random() * 100) + 0);
            mensagem.innerHTML += `<br>${resultado}`;
            contador++;
        }
    }
</script>
