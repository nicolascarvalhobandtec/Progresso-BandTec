<!-- 
    6. Crie um programa em HTML/JS o qual:
    
    a) Ao clicar num botão "Eu S2 pares" exiba todos os pares entre 1 e 100, um embaixo do outro na tela
       Dica: 
             Há 2 formas de fazer: Uma com resto da divisão e if e outra sem nenhum desses dois
 -->
<body>
    <button onclick="parear()"> Eu S2 pares </button>
    <div id="mensagem"></div>
</body>
</html>

<script>
    function parear() {
        var contador = 2;

        while (contador <= 100) {
            mensagem.innerHTML += `<br> Eu S2 Pares = ${contador} <hr>`;
            contador = contador + 2;
        }
    }
</script>
