<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 48 - const </title>
</head>
<body>
    <button onclick="mostra_bicho()"> Mostra o Bicho </button>
    <button onclick="novamente()"> Mostrar Novamente </button>
</body>
</html>

<script>
    function mostra_bicho() {
        const bicho = 'Ouriço';
        alert (`O bicho é ${bicho}`);
    }

    function novamente() {
        alert (`O bicho é ${bicho}`);
    }
</script>
