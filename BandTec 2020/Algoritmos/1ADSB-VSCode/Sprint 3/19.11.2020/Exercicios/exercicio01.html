<script>

    function verificar() {
    var estado1 = {
        pop = Number(populacao1.value),
        rend = Number(renda1.value)
    };
    var estado2 = { 
        pop = Number(populacao2.value), 
        rend = Number(renda2.value)
    };

    var resultado = estado1 / estado2;

        mensagem.innerHTML = `População de Curitiba: ${populacao1.value} <br> e a Renda per capita: ${renda1.value}.

    }
</script>
