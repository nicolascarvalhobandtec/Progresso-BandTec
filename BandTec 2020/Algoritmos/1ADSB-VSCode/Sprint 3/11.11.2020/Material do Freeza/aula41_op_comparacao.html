<script>
    var ax_verdadeiro = true;
    var ax_false = false;

    // é possivel comparar uma variável booleana com 0 (false) ou 1 (true)
    ax_verdadeiro == 1 ? alert ("true comparável com 1") : alert ("true não é 1");
    ax_false == 0 ? alert ("false é comparável com o 0") : alert ("false não é 0");

    // != é o operador de comparação "diferente"
    ax_false != 0 ? alert ("não pode ser") : alert ("aqui sim");

    // é possivel testar uma variável booleana se ela é false / true
    ax_verdadeiro == true ? alert ("posso comparar com true/false") : alert ("erro");
    ax_false != true ? alert ("posso comparar com desigualdade") : alert ("erro");

    // é possivel testar a negação de uma variável booleana 
    !ax_false ? alert ("posso negar a var. booleana") : alert ("erro");

</script>
