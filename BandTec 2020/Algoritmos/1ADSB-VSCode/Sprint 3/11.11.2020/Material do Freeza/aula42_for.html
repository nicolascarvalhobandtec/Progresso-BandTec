        // ------- Solução com o For  ------
        /*
            A estrutura de repetição 'for' é composta de 3 partes OPCIONAIS:
            1 - Instrução de Inicialização, executada 1 (uma) vez antes do inicio do primeiro loop
                usado para expressões de atribuição ou declação de variáveis
            2 - Condição de repetição - avaliada a cada laço do Looping
            3 - ÚLTIMA instrução virtual do 'for'
        */
        div_num.innerHTML = "<b>Números Sorteados</b> <br>"; 
        for (var contador = 0; contador < qtde.value; contador++) {
            div_num.innerHTML += `${(Math.random()*100).toFixed(0)} <br>`;
            
        }
