<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Dois Gráficos</title>
	<script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
	<script src="https://www.chartjs.org/samples/latest/utils.js"></script>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width:40%;">
		<canvas id="can_temperatura"></canvas>
		<br><br>
		<canvas id="can_umidade"></canvas>
	</div>
</body>

</html>

<script>
	var config_temperatura = {
		type: 'line',
		data: {
			labels: ["08h","09h","11h","12h","13h"],
			datasets: [{
				label: 'Temperatura',
				backgroundColor: window.chartColors.blue,
				borderColor: window.chartColors.blue,
				data: ["21","20.5","23","18","21"],
				fill: false,
			}]
		},
		options: {
			responsive: true,
			title: {
				display: true,
				text: 'Gráfico de histórico de temperatura'
			},
			tooltips: {
				mode: 'index',
				intersect: false,
			},
			hover: {
				mode: 'nearest',
				intersect: true
			},
			scales: {
				xAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'Horário da Leitura'
					}
				}],
				yAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'ºC'
					}
				}]
			}
		}
	};
	
	var config_umidade = {
		type: 'line',
		data: {
			labels: ["08h","09h","11h","12h","13h"],
			datasets: [{
				label: 'Umidade',
				backgroundColor: window.chartColors.blue,
				borderColor: window.chartColors.blue,
				data: ["61","52","43","72","61"],
				fill: false,
			}]
		},
		options: {
			responsive: true,
			title: {
				display: true,
				text: 'Gráfico Histórico de Umidade'
			},
			tooltips: {
				mode: 'index',
				intersect: false,
			},
			hover: {
				mode: 'nearest',
				intersect: true
			},
			scales: {
				xAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'Horário da Leitura'
					}
				}],
				yAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: '% de Umidade'
					}
				}]
			}
		}
	};

	
	function plotarGrafico() {

		// criação dos gráficos na página
		var ctx = document.getElementById('can_temperatura').getContext('2d');
		window.graficoLinha = new Chart(ctx, config_temperatura);
		var ctx = document.getElementById('can_umidade').getContext('2d');
		window.graficoLinha = new Chart(ctx, config_umidade);
	}

	// indicando que a função "plotarGrafico" será invocada assim que a página carregar
	window.onload = plotarGrafico;

	
</script>
