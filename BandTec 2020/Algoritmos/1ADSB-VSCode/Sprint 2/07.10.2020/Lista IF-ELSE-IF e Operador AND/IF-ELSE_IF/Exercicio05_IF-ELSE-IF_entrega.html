<html lang="pt">

    <meta charset="UTF-8">

<!-- 
    5. Olivia Letória é nutricionisa e precisa ajudar seus pacientes
       a não engordarem tanto na quarentena do Covid19. 
       Ajude ela criando um programa em HTML/JS o qual:

a) Pergunte quantos pães franceses o usuário tem comido por dia

b) Pergunte quantos pacotes de bolacha recheada o usuário tem comido por dia

c) Pergunte quantos copos de achocolatado o usuário tem tomado por dia

d) Ao clicar em "Verificar calorias", calcule quantas calorias o 
   usuário tem consumido com base nas 3 informações. 
   Considere que um pão francês tem 50 calorias, 
   um pacote de bolacha tem 80 e 
   um copo de achocolatado tem 70.

e) Após fazer o cálculo, exiba uma dessas frases, abaixo do botão:

   "Parabéns, vai sair em forma da quarentena!", caso as calorias sejam menores do que 200.

   "Cuidado, vai ficar mais "fofinho(a)" após quarentena!", caso as calorias sejam entre 200 e 400.

   "Bom, acho que muitos não vão te reconhecer após a quarentena", caso as calorias sejam mais de 400.

f) Faça o teste de mesa para essa questão

 -->
<body>
    <h3> Ajudando a Olivia Letória </h3>  
      Diga quantos pães franceses o usuário tem comido por dia:
      <br>
      <input type="text" id="paes">
      <br> <br>
      Diga quantos pacotes de bolacha recheada o usuário tem comido por dia:
      <br>
      <input type="text" id="bolacha">
      <br> <br>
      Diga quantos copos de achocolatado o usuário tem tomado por dia:
      <br>
      <input type="text" id="achocolatado">
      <br><br>
      <button onclick="verificar()"> Verificar Calorias </button>
      <div id="mensagem"></div>
      
</body>
</html>

<script>
   
    function verificar () {
        var caloria_paes = Number (paes.value) * 50;
        var caloria_bolacha = Number (bolacha.value) * 80;
        var caloria_choco = Number (achocolatado.value) * 70;

        var caloria_total = caloria_paes + caloria_bolacha + caloria_choco;

        if (caloria_total < 200) {
            mensagem.innerHTML = `Parabéns, vai sair em forma da quarentena!`;

        } else if (caloria_total >= 200 && caloria_total <= 400) {
            mensagem.innerHTML = `Cuidado, vai ficar mais "fofinho(a)" após a quarentena!`;
            
        } else if (caloria_total > 400) {
            mensagem.innerHTML = `Bom, acho que muitos não vão te reconhecer após a quarentena...`;
        }
    }
</script>
