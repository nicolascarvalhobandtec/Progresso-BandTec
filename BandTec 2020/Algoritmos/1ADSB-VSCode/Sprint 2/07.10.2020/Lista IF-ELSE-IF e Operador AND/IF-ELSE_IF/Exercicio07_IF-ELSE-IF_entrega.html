<!-- 7. Crie um programa em HTML/JS o qual:

a) Tenha uma combo com todos os meses do ano

b) Após alterar o valor da combo, exiba abaixo dela o nome uma imagem da estação do ano mais provável

c) Considere que o clima é no hemisfério norte, ou seja:

   
 -->
<body>
    <h3> Estações do Ano no Hemisfério Norte </h3>
    <select id="estacoes" onchange="alterar()">
        <option value="selecao"> --- Selecione um Mês --- </option>
        <option value="jan"> Janeiro </option>
        <option value="fev"> Fevereiro </option>
        <option value="mar"> Março </option>
        <option value="abr"> Abril </option>
        <option value="mai"> Maio </option>
        <option value="jun"> Junho </option>
        <option value="jul"> Julho </option>
        <option value="ago"> Agosto </option>
        <option value="set"> Setembro </option>
        <option value="out"> Outubro </option>
        <option value="nov"> Novembro </option>
        <option value="dez"> Dezembro </option>
    </select>
    <br>
    <br>
    <div id="mensagem"></div>
    <br>
    <br>
    <div id="imagem"></div>
</body>
</html>
<!--
    Quando o Sol se por, 
    Tapete deitado (dobrar o contrario) e colocar embaixo da cama
    Tirar os calçados e colocar no quarto 
    Tirar as roupas pequenas da frente (varalzinho), colocar na cama
-->
<script>
    //  Primavera: março, abril e maio.
    // Verão: junho, julho e agosto.
    // Outono: setembro, outubro e novembro.
    // Inverno: dezembro, janeiro e fevereiro.
    function alterar() {
        if (estacoes.value == "selecao") {
        mensagem.innerHTML="";
        imagem.innerHTML = "";
        
        } else if (estacoes.value == "dez" || estacoes.value == "jan" || estacoes.value == "fev") {
            mensagem.innerHTML = `Inverno<br>`;
            imagem.innerHTML = `<img src="img (exercicio07)/inverno.jpg">`;
            
        } else if (estacoes.value == "mar" || estacoes.value == "abr" || estacoes.value == "mai") {
            mensagem.innerHTML = `Primavera<br>`;
            imagem.innerHTML = `<img src="img (exercicio07)/primavera.jpg">`;

        } else if (estacoes.value == "jun" || estacoes.value == "jul" || estacoes.value == "ago" ) {
            mensagem.innerHTML = `Verão<br>`;
            imagem.innerHTML = `<img src="img (exercicio07)/verao.jpg">`;

        } else if (estacoes.value == "set" || estacoes.value == "out" || estacoes.value == "nov") {
            mensagem.innerHTML = `Outono<br>`;
            imagem.innerHTML = `<img src="img (exercicio07)/outono.jpg">`;
        } 
    }
    
</script>
