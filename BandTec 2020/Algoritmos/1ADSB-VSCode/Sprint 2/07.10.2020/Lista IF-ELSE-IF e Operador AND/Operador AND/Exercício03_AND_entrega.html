<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 03 - Operador AND (Entrega) </title>
</head>
<!-- 
    3. Crie um programa em HTML/JS que verifique se o usuário é vegano ou não.

a) Numa combo pergunte o que ele come no café da manhã, tendo as opções
    ovos
    leite de arroz
    bacon

b) Numa outra combo pergunte o que ele come no almoço, tendo as opções
    bife
    hamburger de soja
    frango grelhado

c) Numa outra combo pergunte o que ele come na janta, tendo as opções

    picanha de soja
    cupim
    coração

d) Ao clicar no botão "Sou vegano", aparece um alert com uma dessas frases:
    "Sim, você é vegano!", caso ele consuma leite de arroz no café, hamburger de soja no almoço e picanha de soja na janta

    "Não, você não é vegano", caso contrário
 -->
<body>
    <h2> Você é VEGANO(A)? Será mesmo? </h2>
    <h2> Prove-se ! </h2>
    <br>
    <select id="veganismo">
        <option value="cafezinho"> O que você come no café da manhã? </option>
        <option value="ovinho"> Ovos </option>
        <option value="leitinho"> Leite de Arroz </option>
        <option value="bacinho"> Bacon </option>
    </select>
    <br>
    <br>
    <select id="almocando">
        <option value="almoco"> O que você come no almoço? </option>
        <option value="bifinho"> Bife </option>
        <option value="burguinho"> Hamburger de Soja </option>
        <option value="franguinho"> Frango Grelhado </option>
    </select>
    <br>
    <br>
    <select id="jantando">
        <option value="jantar"> O que você come na janta? </option>
        <option value="picanhinha"> Picanha de Soja </option>
        <option value="burguinho"> Cupim </option>
        <option value="franguinho"> Coração </option>
    </select>
    <br>
    <br>
    <button onclick="averiguar()"> Sou Vegano! </button>
</body>
</html>

<script>
    function averiguar() {
        if (veganismo.value == "leitinho" && almocando.value == "burguinho" &&
            jantando.value == "picanhinha") {
            alert (`Sim, você é Vegano!`)
        } else {
            alert (`Não! Você não é Vegano!`)
        }
    }
</script>
