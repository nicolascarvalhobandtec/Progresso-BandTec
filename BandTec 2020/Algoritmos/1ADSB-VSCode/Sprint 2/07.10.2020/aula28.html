<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 28- Porta Lógica && (AND/E) </title>
</head>
<body>
    <!-- 
        Um aluno, para ser aprovado, precisa de MEDIA  >= 6 e FREQUENCIA >= 75
     -->
     Insira aqui a média do aluno: 
     <br>
     <input type="text" id="media">
     <br>
     <br>
     Insira aqui a frequência do aluno:
     <br>
     <input type="text" id="freq">
     <br>
     <br>
     <button onclick="analisar()"> Analisar! </button> 
</body>
</html>

<script>
    function analisar() {
        if (media.value >= 6 && freq.value >= 75) {
            alert (`Aprovado! Meus parabéns.`)
        } else {
            alert (`Reprovado! Lamento.`)
        }
    }
</script>
