    Entre com o consumo de energia: <br>
    <input id="consumo" type="text" placeholder="Entre com o consumo"> <br><br>
    <button onclick="calcular()">Calcular consumo</button>

<script>
    function calcular() {
        var valor = 0;
        if (consumo.value < 100) {
            valor = Number(consumo.value) * 0.85 * 0.9;
        } else {
            valor = Number(consumo.value) * 0.85;
        }
        alert(valor.toFixed(2));
    }
</script>
