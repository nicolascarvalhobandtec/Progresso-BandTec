<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 07 - Imagens </title>
</head>
<body>
    <h3> Imagens </h3>
    <br>
    <br>
    Imagem da INTERNET <br>
    <img src="http://pudim.com.br/pudim.jpg" alt="Uma imagem de um Pudim... É, é só isso.">
    <br>
    <br>
    Imagem da INTERNET com tamanho alterado <br>
    <img src="http://pudim.com.br/pudim.jpg" alt="Uma imagem de um Pudim... 
             Mas dessa vez, com tamanho diferente." style="width: 200px">
    
    <!-- #Ficara alterar o tamanho de uma imagem, mexa somente em um dos parâmetros:
         Ou mexe na altura (height), ou mexe na largura (width).
         Caso contrário, a imagem pode ficar distorcida.
     -->
     <br>
     <br>
    Imagem Off-Line (Imagem local - Computador) <br>
    <img src="ryukendo.jpg" alt="Dragão Ryukendo">
    <br>
</body>
</html>
