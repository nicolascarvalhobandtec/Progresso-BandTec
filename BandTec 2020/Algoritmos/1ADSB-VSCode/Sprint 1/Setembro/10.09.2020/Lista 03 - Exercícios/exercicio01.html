<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 01 - Lista 03 </title>
</head>
 <!-- 
        1. Crie um programa em HTML/JS o qual:
        a) Tenha o campo "Cidade Natal"
        b) Tenha o campo "Ano de nascimento"
        c) Tenha o botão "Cadastrar"
        d) Ao clicar no botão, deve aparecer 1 (um) alert com a frase
           Você nasceu na cidade de X em Y
           Onde X é o valor do campo em a) e Y é o valor do campo em b)
     -->
<body>
   <input type="text" id="cidade" placeholder="Cidade Natal">
   <br>
   <br>
   <input type="text" id="nascimento" placeholder="Ano de Nascimento">
   <br>
   <br>
   <button onclick="cadastrar()"> Cadastrar! </button>
</body>
</html>

<script>
    function cadastrar() {
        alert (`Você nasceu na cidade de ${cidade.value} em ${nascimento.value}`);
    }
</script>
