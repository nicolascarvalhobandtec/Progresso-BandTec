<!DOCTYPE html>

<head>

<!-- 
    4. Crie um programa em HTML/JS o qual:
    
    a) Solicite 2 notas ao usuário
    
    b) Ao clicar num botão "Calcular média", calcule sua média e exiba, na página a frase:
       Sua média foi de X
 -->
<body>
    Insira a primeira nota: <input type="text" id="nota1">
    <br>
    <br>
    Insira a segunda nota: <input type="text" id="nota2">
    <br>
    <br>
    <button onclick="calcular()"> Calcular Média! </button>
    <div id="mensagem"></div>
</body>
</html>

<script>
    function calcular() {
        var nota_final = ( Number(nota1.value) + Number(nota2.value) ) / 2;

        mensagem.innerHTML = `Sua média foi de ${nota_final}`;
    }
</script>
