<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 11 - innerHTML </title>
</head>
<body>
    <h2> Cardapio Semanal </h2>
    <h3> Descubra o prato do dia! </h3>
    <button onclick="Segunda()"> Segunda-Feira </button>
    <button onclick="Terça()"> Terça-Feira </button>
    <button onclick="Quarta()"> Quarta-Feira </button>
    <button onclick="Quinta()"> Quinta-Feira </button>
    <button onclick="Sexta()"> Sexta-Feira </button>
<br> <br>
    <div id="mensagem"> Adivinha qual é o prato de hoje </div>
</body>
</html>

<script>
    function Segunda() {
        mensagem.innerHTML = "Hoje é dia de <b> Salada Americana </b>"
}

    function Terça() {
        mensagem.innerHTML = "Hoje é dia de Abóbora com Pimentão"
}

    function Quarta() {
        mensagem.innerHTML = "Hoje é dia de Feijoada"
}

    function Quinta() {
        mensagem.innerHTML = "Hoje é dia de Macarrão Alho e Óleo"
}

    function Sexta() {
        mensagem.innerHTML = "Hoje é dia de Repolho Refogado"
}

</script>
