<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 10 - Várias Funções </title>
</head>
<body>
    <h2> Cardapio Semanal </h2>
    <h3> Descubra o prato do dia! </h3>
    <button onclick="Segunda()"> Segunda-Feira </button>
    <button onclick="Terça()"> Terça-Feira </button>
    <button onclick="Quarta()"> Quarta-Feira </button>
    <button onclick="Quinta()"> Quinta-Feira </button>
    <button onclick="Sexta()"> Sexta-Feira </button>
</body>
</html>

<script>
    function Segunda() {
        alert ("Hoje é dia de rabada!")
}

    function Terça() {
        alert ("Hojé é dia de bife a role")
}

    function Quarta() {
        alert ("Hoje é dia de feijoada")
}

    function Quinta() {
        alert ("Hoje é dia de macarronada")
}

    function Sexta() {
        alert ("Hoje é dia de peixe")
}

</script>
