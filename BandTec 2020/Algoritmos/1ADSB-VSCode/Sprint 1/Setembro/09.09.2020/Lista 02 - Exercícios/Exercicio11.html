<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<!-- 
        Crie um programa em HTML/JS que simule a notificação de gols numa partida de futebol assim...

        a) Tenha um título grande com a frase "Brasil x Alemanha"

        b) Abaixo desse título, os botões "Gol do Brasil" e "Gol da Alemanha"

        c) Abaixo dos botões deve haver um texto em negrito dizendo "Tempo real do jogo:"

        d) Sempre que o 1º botão for clicado, deve aparecer, a frase É goooolll do Brasil!!!

        e) Sempre que o 2º botão for clicado, deve aparecer, a frase É goooolll da Alemanha!!!

        f) Detalhe importante: As frase descritas em d) e e) devem ir de acumulando abaixo do 
        que já existia na página. Ou seja, a primeira vez que clicar em algum dos 
        botões o texto deve ficar abaixo do texto descrito em c). 
        E depois cada vez abaixo do que já existia e assim por diante.
     -->
<body>
    <h1> Brasil X Alemanha </h1>
    <button onclick="gol_brasil()"> Gol do Brasil! </button>
    <button onclick="gol_alemanha()"> Gol da Alemanha! </button>
    <br>
    <b> Tempo Real de Jogo </b>
    <div id="mensagem"></div>
</body>
</html>

<script>
    function gol_brasil() {
        mensagem.innerHTML += `<br>É goooolll do Brasil!!!`;
    }
    function gol_alemanha() {
        mensagem.innerHTML += `<br>É goooolll da Alemanha!!!`;
    }
</script>
