<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 09 </title>
</head>
<!-- 
        Refaça o programa da questão anterior de tal forma que 
        cada mensagem tenha cores de fundo e letra diferentes:
        a) Mensagem do 1º botão: com cor de fundo vermelha e letra branca

        b) Mensagem do 2º botão: com cor de fundo preta e letra amarela

        c) Mensagem do 3º botão: com cor de fundo branca e letra verde

        OBS: Não pode aparecer mais de uma mensagem ao mesmo tempo. Sempre só uma mensagem por vez.
    -->
<body>
    <button onclick="parar()"> Pare! </button>
    <button onclick="pensar()"> Pense! </button>
    <button onclick="seguir()"> Siga! </button>
    <div id="mensagem"></div>
</body>
</html>

<script>
    function parar() {
        mensagem.innerHTML = `Pare e aguarde!`;
        mensagem.style = `background-color: red; color: white`;
    }

    function pensar() {
        mensagem.innerHTML = `Pense se pode seguir ou se deve parar!`;
        mensagem.style = `background-color: black; color: yellow`;
    }
    
    function seguir() {
        mensagem.innerHTML = `Pode seguir adiante :)`;
        mensagem.style = `background-color: white; color: green`;
    }
</script>
