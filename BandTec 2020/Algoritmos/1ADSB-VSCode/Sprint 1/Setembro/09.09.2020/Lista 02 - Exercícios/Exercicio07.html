<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 07 - Lista 02 </title>
</head>
<body>

    <!-- 
        a) Tenha um botão "Boas vindas no alerta".  
        Ao clicar nele, aparece um alert na página com alguma mensagem de boas vindas

        b) Tenha um botão "Boas vindas na página". 
        Ao clicar nele, aparece na própria página, 
        abaixo dos botões alguma mensagem de boas vindas 
    -->

    <h2> Saudações! </h2>
    <button onclick="alertar()"> Boas-vindas no alerta </button>
    <button onclick="mostrar()"> Boas-vindas na página </button>
    <div id="mensagem"></div>
</body>
</html>

<script>
    function alertar() {
        alert (`Boas-vindas, Usuário!`);
    }

    function mostrar() {
        mensagem.innerHTML = `Boas-vindas, Usuário!`;
    }
</script>
