<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Calculadora </h2>

    <input id ="primeiro_nome" type="text" placeholder="Entre com o primeiro nome">
    
    <br>
    
    <input type="text" id="ultimo_nome" placeholder="Entre com seu ultimo nome">
    
    <br>
    
    <button onclick="mostrar()" style="background-color: green; color: yellowgreen"> 
        Clique Aqui 
    </button>
    <div id="div_mens"> Qual será o nome completo..? </div>

</body>
</html>

<script>
    function mostrar() {
        div_mens.innerHTML = `Olá, ${primeiro_nome.value} ${ultimo_nome.value}.` 
    }
</script>
